<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VSM CANTEEN - Order Form & Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2, h3 {
      text-align: center;
      color: #333;
    }

    input, button, select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .receipt {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: #e8f5e9;
      border-left: 5px solid #4CAF50;
      border-radius: 8px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab-btn {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      background: #eee;
      border: none;
      border-radius: 8px 8px 0 0;
    }

    .tab-btn.active {
      background: #007BFF;
      color: white;
    }

    .tab {
      display: none;
    }

    .tab.active {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('orderTab')">Student Order</button>
      <button class="tab-btn" onclick="switchTab('adminTab')">Admin View</button>
    </div>

    <div id="orderTab" class="tab active">
      <h2>üçΩÔ∏è VSM CANTEEN</h2>
      <form onsubmit="event.preventDefault(); submitOrder();">
        <input type="text" id="name" placeholder="Student Name" required />
        <input type="text" id="rollno" placeholder="Roll No" required />
        <input type="text" id="foodItem" placeholder="Food Item" required />
        <input type="number" id="quantity" placeholder="Quantity" required />
        <button type="submit">Place Order</button>
      </form>

      <div class="receipt" id="receiptBox">
        <h3>üßæ Order Receipt</h3>
        <p><strong>Name:</strong> <span id="r_name"></span></p>
        <p><strong>Roll No:</strong> <span id="r_rollno"></span></p>
        <p><strong>Item:</strong> <span id="r_food"></span></p>
        <p><strong>Quantity:</strong> <span id="r_quantity"></span></p>
        <p><strong>Order ID:</strong> <span id="r_orderId"></span></p>
      </div>
    </div>

    <div id="adminTab" class="tab">
      <h3>üìã Admin Panel - All Orders</h3>
      <button onclick="fetchOrders()">üîÑ Refresh Orders</button>
      <table>
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Name</th>
            <th>Roll No</th>
            <th>Item</th>
            <th>Qty</th>
            <th>Order ID</th>
          </tr>
        </thead>
        <tbody id="ordersTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzHgW4VYzwmD1DLxJg6tF6GQdNGx1kEmtRPVdPZH38PoDy3ImNbWB1dgUUGKvEx9ae-/exec";

    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }

    function submitOrder() {
      const name = document.getElementById("name").value.trim();
      const rollno = document.getElementById("rollno").value.trim();
      const foodItem = document.getElementById("foodItem").value.trim();
      const quantity = document.getElementById("quantity").value.trim();

      fetch(WEB_APP_URL, {
        method: "POST",
        body: JSON.stringify({ name, rollno, foodItem, quantity }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("r_name").textContent = name;
          document.getElementById("r_rollno").textContent = rollno;
          document.getElementById("r_food").textContent = foodItem;
          document.getElementById("r_quantity").textContent = quantity;
          document.getElementById("r_orderId").textContent = data.orderId;
          document.getElementById("receiptBox").style.display = "block";
          document.querySelector("form").reset();
        } else {
          alert("Something went wrong! Try again.");
        }
      })
      .catch(err => {
        console.error("Error:", err);
        alert("Error submitting order.");
      });
    }

    function fetchOrders() {
      fetch(WEB_APP_URL + "?action=read")
        .then(res => res.json())
        .then(data => {
          const table = document.getElementById("ordersTable");
          table.innerHTML = "";
          data.orders.forEach(row => {
            const tr = document.createElement("tr");
            row.forEach(cell => {
              const td = document.createElement("td");
              td.textContent = cell;
              tr.appendChild(td);
            });
            table.appendChild(tr);
          });
        })
        .catch(err => {
          console.error("Fetch error:", err);
          alert("Failed to load orders.");
        });
    }
  </script>
</body>
</html>
